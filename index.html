<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container">
        <ul>
            <li id="hour1">1</li>
            <li id="hour2">2</li>
            <li id="hour3">3</li>
            <li id="hour4">4</li>
            <li id="hour5">5</li>
            <li id="hour6">6</li>
            <li id="hour7">7</li>
            <li id="hour8">8</li>
            <li id="hour9">9</li>
            <li id="hour10">10</li>
            <li id="hour11">11</li>
            <li id="hour12">12</li>
        </ul>
        <div class="mutato-container">
            <span class="m-ora"></span>
            <span class="m-perc"></span>
            <span class="m-sec"></span>
        </div>
    </div>
</body>

</html>
